<table id="stocks-index" class="table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1d</th>
      <th>7d</th>
      <th>30d</th>
      <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(company, data) in stockData">
      <td>{{ company }}</td>
      <td>{{ data["Price"] | number : 2 }}</td>
      <td>{{ data["1d"] | number : 2 }}</td>
      <td>{{ data["7d"] | number : 2 }}</td>
      <td>{{ data["30d"]  | number : 2 }}</td>
    </tr>
  </tbody>
</table>
