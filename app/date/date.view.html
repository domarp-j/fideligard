<section id="date-widget">

  <label class="date-label" id="start-date-label">{{ startDate | date }}</label>
  <label class="date-label" id="end-date-label">{{ endDate | date }}</label>
  <input type="range" min="0" max="{{ daysBetween  }}" step="1" ng-model="dayVal">
  <label class="date-label" id="current-date-label">Current Date: {{ currentDate | date }}</label>

</section>
