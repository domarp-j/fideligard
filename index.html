<!DOCTYPE html>
<html ng-app="FG">

  <head>
    <title>Fideligard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  </head>

  <body>

    <div class="container">

      <nav class="navbar navbar-default">

        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fideligard</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="app.portfolio">Portfolio</a></li>
            <li><a ui-sref="app.trade">Trade</a></li>
            <li><a ui-sref="app.transactions">Transactions</a></li>
          </ul>
        </div>

      </nav>

      <div class="row">

        <div class="col-sm-5">
          <div ui-view="stocks-index"></div>
        </div>

        <div class="col-sm-7">
          <div ui-view="date-widget"></div>
          <div ui-view="main-section"></div>
        </div>

      </div>

    </div>

  </body>

  <!-- Module -->
  <script src="/app/app.setup.js"></script>
  <!-- Routes -->
  <script src="/app/app.routes.js"></script>
  <!-- Services -->
  <script src="/app/date/date.service.js"></script>
  <script src="/app/stocks/api.service.js"></script>
  <script src="/app/stocks/stocks.service.js"></script>
  <script src="/app/portfolio/portfolio.service.js"></script>
  <script src="/app/transacts/transacts.service.js"></script>
  <script src="/app/trade/trade.service.js"></script>
  <!-- Controllers -->
  <script src="/app/date/date.controller.js"></script>
  <script src="/app/stocks/stocks.controller.js"></script>
  <script src="/app/portfolio/portfolio.controller.js"></script>
  <script src="/app/transacts/transacts.controller.js"></script>
  <script src="/app/trade/trade.controller.js"></script>

</html>
